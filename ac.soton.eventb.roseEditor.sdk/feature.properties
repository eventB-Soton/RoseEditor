# "featureName" property - name of the feature
featureName=Rose Event-B Editor SDK

# "featureVendor" property - name of the company that provides the feature
featureVendor=University of Southampton

# "description" property - description of the feature
featureDescription=\
This SDK feature provides the Rose Event-B Editor feature with its source code.\n\
It is intended for developers to use in a target platform while developing code that uses the \n\
Rose Event-B Editor. \n\
This feature provides a multi-view structured editor.\n\
This editor is based on the Event-B EMF framework and supports\n\
extension plug-ins based on this framework (e.g. Diagrams).\n\
\n\
